{% load static %}
  <!DOCTYPE html>
  <html>
      <head>
          <meta charset="utf-8">
          <meta name="viewport" content="width=device-width, initial-scale=1">
          <link href="{% static '/css/main.css' %}" type="text/css" rel="stylesheet" >
          <title>InternFlow</title>
          <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
          <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">  
          <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.0/css/boxicons.min.css" integrity="sha512-pVCM5+SN2+qwj36KonHToF2p1oIvoU3bsqxphdOIWMYmgr4ZqD3t5DjKvvetKhXGc/ZG5REYTT6ltKfExEei/Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />
          <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/5.3.45/css/materialdesignicons.css" integrity="sha256-NAxhqDvtY0l4xn+YVa6WjAcmd94NNfttjNsDmNatFVc=" crossorigin="anonymous" />
        </head>
        <body style="background-color: #00C785;">
              <section class="mh-100">
                  <div class="container h-100">
                  <div class="row d-flex justify-content-center align-items-center h-100">
                      <div class="col-xl-9">
              
                      <h1 class="text-white mb-4">Student Attendence</h1>
              
                      <div class="card" style="border-radius: 15px;">
                         <div class="card-body">
                            <section>
                                <div style="overflow: auto; max-height: 350px; max-width: 1000px;">
                                    <table>
                                        <thead>
                                            <tr>
                                                <th scope="col" style="width: 170px;">The Day</th>
                                                <th scope="col" style="width: 150px;">Working Hours</th>
                                                <th scope="col" style="width: 120px;">Presence</th>
                                                <th scope="col" style="width: 200px;">Observation</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            {% for i in attendence %}
                                            <tr>
                                                <td>{{i.internshipDay}}</td>
                                                <td><span class="ms-3">{{i.workingHours}}</span></td>
                                                <td> 
                                                    {% if i.isPresent == True %}
                                                        <span id="boot-icon" class="bi bi-check ms-3" style="font-size: 30px; color: rgb(98, 203, 105); -webkit-text-stroke-width: 1.5px; opacity: 0.9;"></span>
                                                    {% elif i.isPresent == False %}
                                                        <span id="boot-icon" class="bi bi-x ms-3" style="font-size: 30px; color: rgb(207, 60, 60); -webkit-text-stroke-width: 1.5px; opacity: 0.9;"></span>
                                                    {% endif %}
                                                </td>
                                                <td>{{i.observation}}</td>
                                            </tr>
                                            {% endfor %}
                                        </tbody>
                                    </table>
                                </div>                                
                            </section>
                            <hr class="mx-n3">
                            <div class="col-md-auto mx-auto text-right">
                                <a href="../../" class="btn btn-outline-success ms-5 mt-3 mb-3 px-lg-4 rounded-pill">Go Back</a></div>
                          </div>
                      </div>
              
                      </div>
                  </div>
                  </div>
              </section>
              <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
              <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
              <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
          </body>
          </html>
