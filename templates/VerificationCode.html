{% load static %}
  <!DOCTYPE html>
  <html>
      <head>
          <meta charset="utf-8">
          <meta name="viewport" content="width=device-width, initial-scale=1">
          <link href="{% static '/css/main.css' %}" type="text/css" rel="stylesheet" >
          <title>InternFlow</title>
          <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
          <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">  
          <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.0/css/boxicons.min.css" integrity="sha512-pVCM5+SN2+qwj36KonHToF2p1oIvoU3bsqxphdOIWMYmgr4ZqD3t5DjKvvetKhXGc/ZG5REYTT6ltKfExEei/Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />
          <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/5.3.45/css/materialdesignicons.css" integrity="sha256-NAxhqDvtY0l4xn+YVa6WjAcmd94NNfttjNsDmNatFVc=" crossorigin="anonymous" />
        </head>
        <body style="background-color: #f0f0f0;">
            <section>

            </section>
            <section>
                <div class="container">
                  <div class="d-flex justify-content-center align-items-center" style="height: 50vh;">
                    <div class="card d-flex justify-content-center align-items-center" style="border-radius: 15px; width: 70vh;">
                      <div class="card-body">
                        <section>
                          <label class="form-label" for="verification_code">Please enter your <b>6-digit verification code</b>. Check your email for the code. If you haven't received it yet, please wait for administration approval.</label><br>
                        </section>
                        <form method="POST" action="{% url 'VerifyCode' %}">
                            {% csrf_token %}
                          <div class="d-flex justify-content-center align-items-center">
                          <input  style="width: 15vh;" type="text" name="Code" class="form-control text-center" placeholder="### ###" required>
                          </div>
                          {% for message in messages %}
                            <div class="alert alert-danger" role="alert">
                              {{ message }}
                            </div>
                          {% endfor %}
                        <hr class="mx-n3">
                        <div class="col-md-auto mx-auto text-center">
                          <button onclick="location.href='{% url 'LogoutUser' %}'" type="button" class="btn btn-success mb-3 px-4 me-3 rounded-pill">Cancel</button>
                          <button type="submit" class="btn btn-success mb-3 px-4 rounded-pill">Submit</button></form>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </section>              
              
              <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
              <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
              <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
          </body>
          </html>
